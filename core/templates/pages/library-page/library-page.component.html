<div class="oppia-library-container">
  <div class="oppia-library-container-inner">
    <div>
      <div class="oppia-exp-summary-tiles-container" *ngIf="pageMode === LIBRARY_PAGE_MODES.SEARCH">
        <search-results></search-results>
      </div>

      <div class="oppia-exp-summary-tiles-container oppia-exp-summary-tiles-container-extra-info"
           *ngIf="pageMode === LIBRARY_PAGE_MODES.GROUP">
        <div *ngIf="activityList.length === 0"
             class="oppia-library-no-explorations-text-container">
          <p class="text-center">
            <span [innerHTML]="'I18N_LIBRARY_NO_EXPLORATIONS' | translate"></span>
          </p>
        </div>

        <div *ngIf="activityList.length > 0"
             class="oppia-exploration-summary-header">
          <h2 class="oppia-group-page-header">
            <span [innerHTML]="'{{groupHeaderI18nId}}' | translate"></span>
          </h2>

          <div *ngFor="tile in activityList" class="d-inline-block">
            <oppia-exploration-summary-tile *ngIf="tile.activity_type == 'exploration'"
                                            [get-exploration-id]="tile.id"
                                            [get-exploration-title]="tile.title"
                                            [get-last-updated-msec]="tile.last_updated_msec"
                                            [get-objective]="tile.objective"
                                            [get-category]="tile.category"
                                            [get-ratings]="tile.ratings"
                                            [get-num-views]="tile.num_views"
                                            [get-thumbnail-icon-url]="tile.thumbnail_icon_url"
                                            [get-thumbnail-bg-color]="tile.thumbnail_bg_color"
                                            class="protractor-test-exp-summary-tile">
            </oppia-exploration-summary-tile>
          </div>
        </div>
      </div>

      <div class="oppia-exp-summary-tiles-container" *ngIf="pageMode === LIBRARY_PAGE_MODES.INDEX">
        <img [srcset]="{{bannerImageFileUrl}}"
             align="center"
             width="100%"
             alt="page banner">
        <div class="text-center w-100 mt-4">
          <h1 class="oppia-library-h1 protractor-test-library-main-header" [innerHTML]="'I18N_LIBRARY_MAIN_HEADER' | translate"></h1>
          <h2 class="oppia-library-h2" [innerHTML]="'I18N_LIBRARY_SUB_HEADER' | translate"></h2>
        </div>

        <div class="oppia-search-bar-container">
          <search-bar enable-dropup="false"></search-bar>
        </div>

        <div class="oppia-classroom-div" *ngIf="CLASSROOM_PROMOS_ARE_ENABLED">
          <div class="oppia-classroom-text">
            <h2 class="oppia-classroom-h2" [innerHTML]="'I18N_CLASSROOM_CALLOUT_HEADING_2' | translate"></h2>
            <h1 class="oppia-classroom-h1" [innerHTML]="'I18N_CLASSROOM_CALLOUT_HEADING_1' | translate"></h1>
            <p class="oppia-classroom-p" [innerHTML]="'I18N_CLASSROOM_CALLOUT_PARAGRAPH_1' | translate"></p>
            <a class="btn oppia-dashboard-intro-button oppia-transition-200" [innerHTML]="'I18N_CLASSROOM_CALLOUT_BUTTON' | translate" [href]="/learn/math"></a>
          </div>
          <picture class="classroom-promo-image">
            <source type="image/webp"
                    [srcset]="getStaticImageUrl('/landing/math/fractions/matthew_paper.webp')">
            <source type="image/png"
                    [srcset]="getStaticImageUrl('/landing/math/fractions/matthew_paper.png')">
            <img [src]="getStaticImageUrl('/assets/images/landing/math/fractions/matthew_paper.png')"
                 alt="math classroom illustration">
          </picture>
        </div>

        <div *ngIf="libraryGroups.length === 0"
             class="text-center w-100 oppia-library-no-exploration-groups"
             [innerHTML]="'I18N_LIBRARY_NO_EXPLORATION_GROUPS' | translate">
        </div>

        <div class="oppia-library-group" *ngFor="group in libraryGroups track by index" (mouseenter)="setActiveGroup(index)" (mouseleave)="clearActiveGroup()" >
          <div class="oppia-library-group-header-container">
            <h2 [ngClass]="{'active': activeGroupIndex === index}" class="oppia-library-group-header">
              <a *ngIf="group.has_full_results_page" class="protractor-test-library-{{group.protractor_id}}" (click)="showFullResultsPage(group.categories, group.full_results_url)" tabindex="0">
                <span [innerHTML]="'<[group.header_i18n_id]>"></span>
                <span ng-show="activeGroupIndex === index"><i class="material-icons md-32">&#xE315;</i></span>
              </a>
              <span *ngIf="!group.has_full_results_page" [innerHTML]="'{{group.header_i18n_id}}' | translate">
              </span>
            </h2>
          </div>

          <!-- TODO(sll): Add card at end of the row that, when clicked, does showFullResultsPage(group.categories)" -->
          <div *ngIf="!libraryWindowIsNarrow">
            <md-button class="md-no-ink oppia-library-carousel-scroller"
                       (click)="scroll(index, true)"
                       *ngIf="!(leftmostCardIndices[index] == 0)">
              <i class="material-icons">&#xE314;</i>
            </md-button>
            <div class="oppia-library-carousel-scroller" *ngIf="leftmostCardIndices[index] == 0" aria-hidden="true">
            </div>

            <div class="oppia-library-carousel"
                 ng-swipe-right="scroll(index, true)"
                 ng-swipe-left="scroll(index, false)">
              <div class="oppia-library-carousel-tiles">
                <div *ngFor="tile in group.activity_summary_dicts" class="d-inline-block">
                  <oppia-collection-summary-tile *ngIf="tile.activity_type == 'collection'"
                                                 [get-collection-id]="tile.id"
                                                 [get-collection-title]="tile.title"
                                                 [get-last-updated-msec]="tile.last_updated_msec"
                                                 [get-objective]="tile.objective"
                                                 [get-node-count]="tile.node_count"
                                                 [get-category]="tile.category"
                                                 [get-thumbnail-icon-url]="tile.thumbnail_icon_url"
                                                 [get-thumbnail-bg-color]="tile.thumbnail_bg_color"
                                                 [is-owned-by-current-user]="activitiesOwned.collections[tile.id]"
                                                 [show-learner-dashboard-icons-if-possible]="true">
                  </oppia-collection-summary-tile>
                  <oppia-exploration-summary-tile *ngIf="tile.activity_type == 'exploration'"
                                                  [get-exploration-id]="tile.id"
                                                  [get-exploration-title]="tile.title"
                                                  [get-last-updated-msec]="tile.last_updated_msec"
                                                  [get-objective]="tile.objective"
                                                  [get-category]="tile.category"
                                                  [get-ratings]="tile.ratings"
                                                  [get-num-views]="tile.num_views"
                                                  [get-thumbnail-icon-url]="tile.thumbnail_icon_url"
                                                  [get-thumbnail-bg-color]="tile.thumbnail_bg_color"
                                                  class="protractor-test-exp-summary-tile"
                                                  [is-owned-by-current-user]="activitiesOwned.explorations[tile.id]"
                                                  [show-learner-dashboard-icons-if-possible]="true">
                  </oppia-exploration-summary-tile>
                </div>
              </div>
            </div>

            <md-button class="md-no-ink oppia-library-carousel-scroller"
                       (click)="scroll(index, false)"
                       *ngIf="!((group.activity_summary_dicts.length - tileDisplayCount) <= leftmostCardIndices[index])"
                       aria-hidden="true">
              <i class="material-icons">&#xE315;</i>
            </md-button>
            <div class="oppia-library-carousel-scroller"
                 *ngIf="(group.activity_summary_dicts.length - tileDisplayCount) <= leftmostCardIndices[index]">
            </div>
          </div>

          <div *ngIf="libraryWindowIsNarrow && leftmostCardIndices">
            <md-button class="md-no-ink oppia-library-carousel-scroller"
                       (click)="decrementLeftmostCardIndex(index)"
                       *ngIf="!(leftmostCardIndices[index] == 0)"
                       aria-hidden="true">
              <i class="material-icons">&#xE314;</i>
            </md-button>
            <div class="oppia-library-carousel-scroller" *ngIf="leftmostCardIndices[index] == 0"></div>

            <div class="oppia-library-carousel"
                 ng-swipe-right="decrementLeftmostCardIndex(index)"
                 ng-swipe-left="incrementLeftmostCardIndex(index)">
              <div class="oppia-library-carousel-tiles">
                <oppia-collection-summary-tile *ngIf="group.activity_summary_dicts[leftmostCardIndices[index]].activity_type == 'collection'"
                                               [get-collection-id]="group.activity_summary_dicts[leftmostCardIndices[index]].id"
                                               [get-collection-title]="group.activity_summary_dicts[leftmostCardIndices[index]].title"
                                               [get-last-updated-msec]="group.activity_summary_dicts[leftmostCardIndices[index]].last_updated_msec"
                                               [get-objective]="group.activity_summary_dicts[leftmostCardIndices[index]].objective"
                                               [get-node-count]="group.activity_summary_dicts[leftmostCardIndices[index]].node_count"
                                               [get-category]="group.activity_summary_dicts[leftmostCardIndices[index]].category"
                                               [get-thumbnail-icon-url]="group.activity_summary_dicts[leftmostCardIndices[index]].thumbnail_icon_url"
                                               [get-thumbnail-bg-color]="group.activity_summary_dicts[leftmostCardIndices[index]].thumbnail_bg_color"
                                               [show-learner-dashboard-icons-if-possible]="true"
                                               [is-container-narrow]="true">
                </oppia-collection-summary-tile>
                <oppia-exploration-summary-tile *ngIf="group.activity_summary_dicts[leftmostCardIndices[index]].activity_type == 'exploration'"
                                                [get-exploration-id]="group.activity_summary_dicts[leftmostCardIndices[index]].id"
                                                [get-exploration-title]="group.activity_summary_dicts[leftmostCardIndices[index]].title"
                                                [get-last-updated-msec]="group.activity_summary_dicts[leftmostCardIndices[index]].last_updated_msec"
                                                [get-objective]="group.activity_summary_dicts[leftmostCardIndices[index]].objective"
                                                [get-category]="group.activity_summary_dicts[leftmostCardIndices[index]].category"
                                                [get-ratings]="group.activity_summary_dicts[leftmostCardIndices[index]].ratings"
                                                [get-num-views]="group.activity_summary_dicts[leftmostCardIndices[index]].num_views"
                                                [get-thumbnail-icon-url]="group.activity_summary_dicts[leftmostCardIndices[index]].thumbnail_icon_url"
                                                [get-thumbnail-bg-color]="group.activity_summary_dicts[leftmostCardIndices[index]].thumbnail_bg_color"
                                                class="protractor-test-exp-summary-tile"
                                                [show-learner-dashboard-icons-if-possible]="true"
                                                [is-container-narrow]="true">
                </oppia-exploration-summary-tile>
              </div>
            </div>

            <md-button class="md-no-ink oppia-library-carousel-scroller"
                       (click)="incrementLeftmostCardIndex(index)"
                       *ngIf="!((group.activity_summary_dicts.length - tileDisplayCount) <= leftmostCardIndices[index])">
              <i class="material-icons">&#xE315;</i>
            </md-button>
            <div class="oppia-library-carousel-scroller"
                 *ngIf="(group.activity_summary_dicts.length - tileDisplayCount) <= leftmostCardIndices[index]">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  @media (max-width: 344px) {

      height: 35%;
      transform: translateY(25px);
    }
    library-page .oppia-classroom-text > a {
      margin-top: 40px;
    }
  }
  @media(min-width: 1126px) {
    .oppia-search-bar-container {
      display: none;
    }

</style>
